spring.application.name=mega

# MariaDB 데이터베이스 연결 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/ledmega
spring.datasource.username=ledmega
spring.datasource.password=diablo4213
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate 설정
# ddl-auto는 DatabaseInitializer에서 수동으로 관리하므로 none으로 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
